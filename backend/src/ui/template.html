<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - Rendered Preview</title>
    <meta property="og:title" content="{{ title }} - Recursive Share">
    <meta property="og:type" content="article">
    <meta property="og:description" content="Shared recursively using Obsidian Recursive Share">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            max-width: 800px;
            margin: 0 auto;
        }

        dialog {
            border: none;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .steps-list {
            list-style: none;
            padding: 0;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .close-button {
            float: right;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }

        .toolbar {
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            flex-direction: row-reverse;
        }

        .toolbar button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toolbar button:hover {
            background-color: #0056b3;
        }

        .icon-prefix {
            width: 40px;
            height: 40px;
            display: flex;
            flex-shrink: 0;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            border-radius: 50%;
        }

        .icon-prefix.icon-done {
            border: 2px solid transparent;
            background: #28a745;
            color: white;
        }

        .icon-prefix:not(.icon-done) {
            border: 2px solid #2861a7;
        }

        .bold {
            font-weight: bold;
            display: contents;
        }

        .line-bottom {
            position: absolute;
            bottom: -16px;
            left: 20px;
            height: 17px;
            width: 3px;
            background-color: #2861a7;
        }

        .icon-prefix.icon-done + .line-bottom {
            background-color: #28a745;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<ul class="toolbar">
    <li>
        <button onclick="copyMarkdown()">
            <i data-lucide="bookmark-plus"></i>
            Add to Vault
        </button>
    </li>
    <li>
        <button onclick="copyLink()">
            <i data-lucide="link"></i>
            Copy Link
        </button>
    </li>
</ul>
<div class="content">
    <h1>{{ title }}</h1>
    <p>
        {{ md | safe }}
    </p>
</div>

<footer>
    &copy; Christian Bergschneider 2025. Licensed under the MIT license.
</footer>

<dialog id="vault-popup" class="vault-popup">
    <button class="close-button" onclick="document.getElementById('vault-popup').close()">Ã—</button>
    <h3>Next Steps</h3>
    <ul class="steps-list">
        <li class="step-item">
            <div class="icon-prefix icon-done">
                <i data-lucide="clipboard-check"></i>
            </div>
            Content has been copied to clipboard
            <div class="line-bottom"></div>
        </li>
        <li class="step-item">
            <div class="icon-prefix">
                <i data-lucide="book-open-check"></i>
            </div>
            Paste the content into your vault
            <div class="line-bottom"></div>
        </li>
        <li class="step-item">
            <div class="icon-prefix">
                <i data-lucide="command"></i>
            </div>
            Use "<span class="bold">Download attachments for current file</span>" to get attachments
        </li>
    </ul>
</dialog>

<script>
    async function copyMarkdown() {
        let id = window.location.pathname.split("/").pop()
        let uri = window.location.href.replace(`view/${id}`, `api/${id}/{{ title | safe }}`)
        let response = await fetch(uri)
            .then(response => response.text());

        navigator.clipboard.writeText(response)
            .then(() => document.getElementById('vault-popup').showModal())
            .catch(err => console.error('Failed to copy:', err));
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href)
            .then(() => alert('Link copied to clipboard!'))
            .catch(err => console.error('Failed to copy:', err));
    }

    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']], // Configure delimiters for inline math
            displayMath: [['$$', '$$'], ['\\[', '\\]']] // Configure delimiters for display math
        },
        svg: {
            fontCache: 'global' // Cache fonts globally for better performance
        }
    };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
